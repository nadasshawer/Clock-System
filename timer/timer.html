<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <!-- CSS Stylessheet Reference -->
    <link rel="stylesheet" href="timer.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Header -->
      <h1>Countdown Timer</h1>
      <br />

      <!-- Timer Image -->
      <center>
        <img src="timer.png" alt="Timer" />
      </center>
      <br />

      <!-- Lables -->
      <div id="container">
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>

        <input
          id="hour"
          type="number"
          max="99"
          min="0"
          value="0"
          class="time"
        />
        <p id="p1" class="semicolon">:</p>
        <input
          id="minute"
          type="number"
          max="60"
          min="0"
          value="0"
          class="time"
        />
        <p id="p2" class="semicolon">:</p>

        <!-- Control Buttons -->
        <input id="sec" type="number" max="60" min="0" value="0" class="time" />
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>

    <!--JS File Reference-->
    <script src="timer.js"></script>
  </body>
</html>
